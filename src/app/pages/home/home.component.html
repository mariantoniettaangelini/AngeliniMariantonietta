<div class="background-container">
  <div class="container">
    <div class="row">
      <ngb-alert *ngIf="showAlert" class="alert" type="success" [dismissible]="false">
        <strong>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
          </svg>
        </strong> Aggiunto ai preferiti.
      </ngb-alert>
      <div class="col-12 col-md-6 d-flex justify-content-center" *ngFor="let movie of movie">
        <div class="card mb-4" style="max-width: 300px;">
          <img src="{{movie.locandina}}" class="card-img-top align-self-center" alt="Locandina" style="max-width: 300px;">
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title text-wrap">{{movie.titolo}}</h5>
            <p class="card-text">{{movie.genere}}
              <span class="badge rounded-pill text-bg-primary">{{movie.anno}}</span>
            </p>
            <button class="btn btn-primary mt-auto" (click)="addToFav(movie)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
              </svg> Add to fav
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
